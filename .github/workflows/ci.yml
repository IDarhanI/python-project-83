name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  UV_PYTHON: "3.11"

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true
    
    - name: Install Python
      run: uv python install ${{ env.UV_PYTHON }}
    
    - name: Install dependencies
      run: uv sync
    
    - name: Check code formatting
      run: uv run ruff format --check .
    
    - name: Check code quality
      run: uv run ruff check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_page_analyzer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: make install
    
    - name: Setup test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_page_analyzer
      run: |
        psql $DATABASE_URL -f database.sql
    
    - name: Run basic app check
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_page_analyzer
        SECRET_KEY: test-secret-key
      run: |
        # Проверка что зависимости установлены
        python -c "import flask; print(f'✅ Flask: {flask.__version__}')"
        python -c "import dotenv; print('✅ python-dotenv')"
        python -c "import psycopg2; print('✅ psycopg2')"
        python -c "import validators; print('✅ validators')"
        python -c "import requests; print(f'✅ requests: {requests.__version__}')"
        python -c "import bs4; print('✅ beautifulsoup4')"
        
        # Импорт приложения
        python -c "
        import sys
        sys.path.insert(0, '.')
        from page_analyzer import app
        print('✅ Flask app imported successfully')
        print(f'App name: {app.name}')
        "

  sonar-scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: make install
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=IDarhanI_python-project-83
          -Dsonar.organization=idarhani
          -Dsonar.sources=page_analyzer
          -Dsonar.exclusions=**/__pycache__/**,**/*.pyc
          -Dsonar.language=py
          -Dsonar.python.version=3.11
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.host.url=https://sonarcloud.io